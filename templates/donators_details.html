{% extends 'base.html' %}
{% block title %}Donate_Using_esewa_Payment_gateway {% endblock title %}
{% block style %} 
#esewa-form
{
	background-color:#2874A6;
	width:800px;
	height:610px;
	border:10px green solid;
}
{% endblock style %}
{% block content %}
	<center>
	<div id="esewa-form" class="mt-4">
<form class="text-success font-weight-bold mt-4" met action="donators_data">
      <div class="form-group ">
    <label>Your Name/Organization Name:</label>
    <input type="text" class="form-control col-md-8 mb-8" id="name" name="name" placeholder="Enter your/Organization name" required>
  </div>
    <div class="form-group">
    <label >Email address:</label>
    <input type="email" class="form-control col-md-8 mb-8" name='email'placeholder="Enter email"required>
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" class="form-control col-md-8 mb-8" name="address" placeholder="Enter Your address" required>
  </div>
  <div class="form-group">
    <label>Amount You want to donate:</label>
    <input type="number" class="form-control col-md-8 mb-8" name="amounts" placeholder="Enter Amount to donate" required>
  </div>
  <div class="form-group">
    <label>Say Something:</label>
    <textarea class="form-control col-md-8 mb-8" name="comment" rows="5" required></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
</center>
{% endblock content %}
